<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <script>
        // Простая функция для удаления задачи через fetch API
        function deleteTask(id) {
            fetch('/' + id, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert('Task deleted');
                    location.reload();
                } else {
                    alert('Failed to delete task');
                }
            });
        }
    </script>
</head>
<body>
<h1>Task List</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.status}">Status</td>
        <td>
            <button type="button" th:onclick="'deleteTask(' + ${task.id} + ')'">Delete</button>
        </td>
    </tr>
</table>

</body>
</html>
